# Default values for tokenbot-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

bot:
  replicaCount: 1
  selectorLabels:
    component: server
  containers:
    bot:
      image:
        repository: us-central1-docker.pkg.dev/cyderes-dev/cyderes-container-repo/tokenbot/bot
        pullPolicy: Always
        tag: ""
      ports:
        - containerPort: 80
          name: web
          protocol: TCP
      # livenessProbe:
      #   httpGet:
      #     path: /readiness
      #     port: web
      #   initialDelaySeconds: 30
      #   periodSeconds: 20
      #   timeoutSeconds: 10
      # readinessProbe:
      #   httpGet:
      #     path: /readiness
      #     port: web
      #   initialDelaySeconds: 30
      #   periodSeconds: 20
      #   timeoutSeconds: 10
      env:
        []

  secrets: {}

  configMap:
    data: {}

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8080
    selectorLabels:
      component: bot

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  volumes: {}

web:
  replicaCount: 1
  selectorLabels:
    component: client
  containers:
    web:
      image:
        repository: us-central1-docker.pkg.dev/cyderes-dev/cyderes-container-repo/tokenbot/web
        pullPolicy: Always
        tag: ""
      ports:
        - containerPort: 3000
          name: web
          protocol: TCP
      livenessProbe:
        httpGet:
          path: /
          port: web
        initialDelaySeconds: 30
        periodSeconds: 20
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /
          port: web
        initialDelaySeconds: 30
        periodSeconds: 20
        timeoutSeconds: 10
      env:
        []

  secrets: {}

  configMap:
    data: {}

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80
    selectorLabels:
      component: client

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  volumes: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
